<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Jane Austen Book Club Form</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>

<header>
	<a href="index.html"><img class="flex-img unit-s-1 unit-m-1-6 unit-l-1-8" src="img/logo.svg" alt="logo"></a>
</header>

<form class="section-1">

	<h1>Welcome</h1>
	<h2>Tell us about yourself</h2>

	<div class="margin-bottom">
		<label for="name">
		Name
		<strong class="error">Please fill in your name</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>

	<div class="margin-bottom">
		<label for="email">
		Email address
		</label>
		<input type="email" id="email" class="input-text" required maxlength="256">
	</div>

	<div class="margin-bottom">
		<label for="phone">Phone number</label>
		<input type="tel" id="phone" class="input-text" maxlength="20" minlength="10">
	</div>

	<div class="margin-bottom">
		<label for="address">
		Address
		<strong class="error">Please fill in your address</strong>
		</label>
		<input type="text" id="address" class="input-text input-error" required>
	</div>

	<div class="margin-bottom">
		<label for="city">
		City
		</label>
		<input type="text" id="city" class="input-text" required>
	</div>

	<div class="margin-bottom">
		<label for="province">Province</label>
		<select id="province" required>
			<option></option>
			<option>British Columbia</option>
			<option>Alberta</option>
			<option>Saskatchewan</option>
			<option>Manitoba</option>
			<option selected>Ontario</option>
			<option>Qu√©bec</option>
			<option>New Brunswick</option>
			<option>Prince Edward Island</option>
			<option>Nova Scotia</option>
			<option>Newfoundland and Labrador</option>
			<option>Yukon</option>
			<option>Nunavut</option>
			<option>Northwest Territories</option>
		</select>
	</div>

	<div class="margin-bottom">
		<label for="postalcode">
		Postal Code
		</label>
		<input type="text" id="postalcode" class="input-text" maxlength="7" required>
	</div>

	<div class="margin-bottom">
		<label for="time">What time of day would be best to meet?</label>
		<input type="time" id="time" required>
	</div>

	<div class="margin-bottom">
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books" pattern="[0-9]*">
	</div>

	<div class="margin-bottom">
	<div>
		<label for="why">Describe you favourite book and author</label>
		<textarea for="why" class="input-text"></textarea>
	</div>

	<fieldset class="margin-bottom">
		<legend>How much do you love this genre?</legend>

		<input type="radio" id="extreme-poor" name="satisfaction">
		<label for="extreme-poor">Hate it</label>

		<input type="radio" id="extremepoor" name="satisfaction">
		<label for="dissatisfied">Don't like it</label>

		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">It's ok</label>

		<input type="radio" id="satisfied" name="satisfaction">
		<label for="satisfied">Like it</label>

		<input type="radio" id="extreme-good" name="satisfaction">
		<label for="extreme-good">Love it</label>
	</fieldset>

	<button type="submit">SEND</button>

</form>

</body>
</html>
